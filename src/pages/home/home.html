<ion-header>
  <ion-navbar>
    <ion-title>
      Country List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let country of countryList">
      <h2> {{ country.name }} </h2>
      <h3> Code: <strong>{{ country.code }}</strong> </h3>
    </ion-item>
  </ion-list>
</ion-content>
